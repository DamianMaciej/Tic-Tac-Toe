<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="author" content="Damian Maciejewski">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>kółko i krzyżyk</title>
</head>

<body>
    <div class="wrapper">
        <div class="playersDiv">
            <div class="label">
                <p class="sign">X</p>
                <p class="player X">0</input>
                </p>
            </div>

            <div class="label">
                <p class="sign">O</p>
                <p class="player O">0</input>
                </p>
            </div>
        </div>

        <p id="gameInfo">Grę rozpoczyna X</p>

        <div class="gameBoard">
            <div class="game">
                <div class="square sq0" data-number="0"></div>
                <div class="square sq1" data-number="1"></div>
                <div class="square sq2" data-number="2"></div>
                <div class="square sq3" data-number="3"></div>
                <div class="square sq4" data-number="4"></div>
                <div class="square sq5" data-number="5"></div>
                <div class="square sq6" data-number="6"></div>
                <div class="square sq7" data-number="7"></div>
                <div class="square sq8" data-number="8"></div>
            </div>
        </div>

        <button id="newGame">Zacznij od nowa</button>
    </div>
</body>

<script src="main.js"></script>

</html>
